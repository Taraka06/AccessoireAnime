<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="accessoire.css">
    
</head>
<body>
    <header class="header">
        <div class="announcement">
            NEW CONCEPT STORE - NEW CONCEPT STORE - NEW CONCEPT STORE - NEW CONCEPT STORE
        </div>
    

    <nav class="nav">
        <a href="#">Home</a>
        <span>/</span>
        <a href="#">Boutique</a>
        <span>/</span>
        <a href="#">port-cle</a>
    </nav>
</header>

    <main class="product-container">
        <div class="product-gallery">
            <div class="thumbnails">
                <img src="port-cle1.jpg_.avif" alt="Vue 1" class="thumbnail">
                <img src="port-cle2.jpg_.avif" alt="Vue 2" class="thumbnail">
                <img src="port-cle3.jpg_.avif" alt="Vue 3" class="thumbnail">
                <img src="port-cle4.jpg_.avif" alt="Vue 4" class="thumbnail">
            </div>
            <div class="main-image">
                <img src="port-cle.jpeg">
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title"> Keychain</h1>
            <div class="product-price">29,99 €</div>
            <p class="product-description">
                Original Anime Bleach Keychain for women and men, acrylic keychain with a comical character, bag accessories, school pendants,
            </p>
            <div class="color-option">
                Gris & rouge
            </div>
            <div class="quantity-selector">
                <button class="quantity-btn">-</button>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="quantity-btn">+</button>
            </div>
            <button class="add-to-cart">Ajouter au panier</button>
            <div class="product-actions">
                <a href="#" class="wishlist">
                    <span>♡</span>
                    Add to wishlist
                </a>
                <a href="#" class="compare">
                    <span>⇄</span>
                    Compare
                </a>
            </div>
        </div>
    </main>
</body>
</html>
